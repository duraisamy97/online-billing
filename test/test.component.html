<p-card header="  ">
    <p-splitter [style]="{'height': '50px'}" [formGroup]="register">
        <ng-template pTemplate>
            <span class="p-inputgroup-addon"><i class="pi pi-tags"></i></span>
            <input type="text" pInputText placeholder="Product Name" formControlName='product' />
        </ng-template>
        <ng-template pTemplate>
            <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
            <input id="pdname" type="text" pInputText placeholder="Product Code" formControlName='code' />
        </ng-template>
        <ng-template pTemplate>
            <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
            <input type="number" pInputText placeholder="price" step="0.01" formControlName='price' />
        </ng-template>
        <ng-template pTemplate>
            <span class="p-inputgroup-addon"><i class="pi pi-shopping-cart"></i></span>
            <input type="number" pInputText placeholder="Quantity" formControlName='quantity' />
        </ng-template>
        <ng-template pTemplate>
            <span class="p-inputgroup-addon"><i class="pi pi-sitemap"></i></span>
            <input type="text" pInputText placeholder="Brand" formControlName='brand' />
        </ng-template>
        <ng-template pTemplate>
            <p-button class="p-button-success p-mb-2" label="Add" (click)='add()'></p-button>
        </ng-template>
    </p-splitter>
    <div>
        <p-table styleClass="p-datatable-striped" [value]="shows" [(selection)]="shows" selectionMode="single" dataKey="product">
            <ng-template pTemplate="header">
                <tr>
                    <th>Product</th>
                    <th>Brand</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Amount</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-shows>
                <tr [pSelectableRow]="show">
                    <td>{{shows.product}}</td>
                    <td>{{shows.brand}}</td>
                    <td>{{shows.quantity}}</td>
                    <td>{{shows.price}}</td>
                    <td>{{shows.price}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer">
                <tr>
                    <td></td>
                    <td class="p-text-right">Total</td>
                    <td></td>
                    <td></td>
                    <td>{{total}}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>

    <button pButton pRipple type="button" id="look" label="Completed" class="p-button-raised" [style]="{'width': '100px'}"></button>
    <button pButton pRipple type="button" id="look" label="Clear" class="p-button-raised" [style]="{'width': '100px'}" (click)="clear()"></button>

</p-card>
<p-toast position="top-left"></p-toast>
